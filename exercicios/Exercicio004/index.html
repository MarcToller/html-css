<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>redimensionamento de imagens - aumentar ou diminuir o tamanho do navegador</h1>
    <picture>
        <!--Tem que ser na ordem decrescente para funcionar-->
        <source media="(max-width: 750px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="Imagem Flexivel">
    </picture>
    
</body>
</html>
