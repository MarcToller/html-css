<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /*paragrafo que esta dentro de uma div, filho de uma div*/
        div > p {
            display: none; /*não mostra o paragrafo*/
        }

        /*pseudo classe que mostra o paragrafo que é filho de uma div ao passar o mouse em cima*/
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }


        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>    
</body>
</html>
